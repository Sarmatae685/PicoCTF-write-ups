# Site settings
title: "CTF Writeups"
description: "My solutions and write-ups for CTF challenges"
url: "https://sarmatae685.github.io"
baseurl: "/PicoCTF-write-ups"

# Theme - Digital Garden (Jekyll Garden theme)
remote_theme: maximevaillancourt/digital-garden-jekyll-template

# Author
name: "Sarmatae685"
github_username: "Sarmatae685"

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# Collections
collections:
  notes:
    output: true
    permalink: /:slug

# Defaults
defaults:
  - scope:
      path: ""
      type: notes
    values:
      layout: note

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

# Digital Garden specific settings
heading_anchors: true
