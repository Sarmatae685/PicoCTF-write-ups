# Site settings
title: "CTF Writeups"
description: "My solutions and write-ups for CTF challenges"
url: "https://sarmatae685.github.io"
baseurl: "/PicoCTF-write-ups"

# Author
author:
  name: "Sarmatae685"
  
# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: dark

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Aux links (top right)
aux_links:
  "GitHub Repository":
    - "https://github.com/Sarmatae685/PicoCTF-write-ups"

# Footer content
footer_content: "My CTF write-ups and solutions. Follow my journey through cybersecurity challenges!"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - scripts
  - node_modules
